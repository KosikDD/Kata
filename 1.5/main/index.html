<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>1.5</title>
</head>
<body>
    <div class="block">
        <div class="block__header">
            <p class="block__header--title">
                Ремонт техники различных брендов
            </p>
        </div>
        <div class="block__main">
            <div class="block__main-container">
                <div class="block__main-swaper swiper">
                    <!-- Additional required wrapper -->
                    <div class="block__main-swaper-wrapper swiper-wrapper">
                        <div class="brand brand--lenovo swiper-slide">
                            <img src="../img/Lenovo.png" alt="Lenovo">
                            <button class="brand--button"></button>
                        </div>
                        <div class="brand brand--samsung swiper-slide">
                            <img src="../img/Samsung.png" alt="Samsung">
                            <button class="brand--button"></button>
                        </div>
                        <div class="brand brand--apple swiper-slide">
                            <img src="../img/Apple.png" alt="Apple">
                            <button class="brand--button"></button>
                        </div>
                        <div class="brand brand--bosch swiper-slide">
                            <img src="../img/Bosch.png" alt="Bosch">
                            <button class="brand--button"></button>
                        </div>
                        <div class="brand brand--hp swiper-slide">
                            <img src="../img/HP.png" alt="HP">
                            <button class="brand--button"></button>
                        </div>
                        <div class="brand brand--acer swiper-slide">
                            <img src="../img/Acer.png" alt="Acer">
                            <button class="brand--button"></button>
                        </div>
                        <div class="brand brand--viewsonic swiper-slide hide-on-768 hidden">
                            <img src="../img/ViewSonic.png" alt="ViewSonic">
                            <button class="brand--button"></button>
                        </div>
                        <div class="brand brand--sony swiper-slide hide-on-768 hidden">
                            <img src="../img/Sony.png" alt="Sony">
                            <button class="brand--button"></button>
                        </div>
                        <div class="brand brand--lenovo swiper-slide hide-on-768 hide-on-1120 hidden">
                            <img src="../img/Lenovo.png" alt="Lenovo">
                            <button class="brand--button"></button>
                        </div>
                        <div class="brand brand--samsung swiper-slide hide-on-320 hidden">
                            <img src="../img/Samsung.png" alt="Samsung">
                            <button class="brand--button"></button>
                        </div>
                        <div class="brand brand--apple swiper-slide hide-on-320 hidden">
                            <img src="../img/Apple.png" alt="Apple">
                            <button class="brand--button"></button>
                        </div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                </div>
                <div class="block__main-more">
                    <a class="read-more">Показать все</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="swiper.js"></script>
    <script src="script.js"></script>
</body>
</html>
