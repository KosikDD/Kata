<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключаем файл со стилями -->
    <link rel="stylesheet" href="style.css">
    <title>Сайт 1.3</title>
</head>
<body>
    <header class="header">
        <!-- Левая часть шапки (Кнопка меню и Логотип) -->
        <div class="left-side separation-right" >
            <button class="button"><img src="../img/menu.svg" alt="Кнопка меню"></button>
            <img src="../img/logo.svg" class="logo" alt="Логотип">
        </div>
        <!-- Правая часть шапки с двумя секциями (Кнопки навигации) -->
        <div class="right-side">
            <!-- Первая секция видна при разрешении больше 768px-->
            <div class="left-side__buttons">
                <button class="button"><img src="../img/call.svg" alt="Кнопка звонка"></button>
                <button class="button"><img src="../img/message.svg" alt="Кнопка чата"></button>
                <button class="button"><img src="../img/profile.svg" alt="Кнопка профиля"></button>
            </div>
            <div class="right-side__buttons separation-left">
                <button class="button "><img src="../img/application.svg" alt="Кнопка заказа"></button>
                <button class="button"><img src="../img/status.svg" alt="Кнопка статуса"></button>
            </div>
        </div>
    </header>
    <main class="main">
        <!-- Заголовок -->
        <div class="title">
            <h1 class="title__text">
                Услуги и сервисы
            </h1>
            <!-- Кнопки навигации для разрешения больше 1120px -->
            <div class="title__buttons">
                <div class="application">
                    <label for="application_btn">Оставить заявку</label>
                    <button class="button" id="application_btn"><img src="../img/application.svg" alt="Кнопка заказа"></button>
                </div>
                <div class="status">
                    <label for="status_btn">Статус ремонта</label>
                    <button class="button" id="status_btn"><img src="../img/status.svg" alt="Кнопка статуса"></button>
                </div>
            </div>
        </div>
        <!-- Скролл-бар -->
        <nav class="nav">
            <input class="radio" type="radio" name="button" id="menu1" checked>
            <input class="radio" type="radio" name="button" id="menu2">
            <input class="radio" type="radio" name="button" id="menu3">
            <input class="radio" type="radio" name="button" id="menu4">
            <input class="radio" type="radio" name="button" id="menu5">
            <input class="radio" type="radio" name="button" id="menu6">
            <ul class="nav__list">
              <li>
                <label for="menu1" class="nav__button" aria-label="Ремонтируемые устройства">
                  Ремонтируемые устройства
                </label>
              </li>
              <li>
                <label for="menu2" class="nav__button" aria-label="Ремонтируемые бренды">
                  Ремонтируемые бренды
                </label>
              </li>
              <li>
                <label for="menu3" class="nav__button" aria-label="Цены на услуги">
                  Цены на услуги
                </label>
              </li>
              <li>
                <label for="menu4" class="nav__button" aria-label="Адреса сервисных центров">
                  Адреса сервисных центров
                </label>
              </li>
              <li>
                <label for="menu5" class="nav__button" aria-label="Специальные цены">
                  Специальные цены
                </label>
              </li>
              <li>
                <label for="menu6" class="nav__button" aria-label="Отзывы">
                  Отзывы
                </label>
              </li>
            </ul>
          </nav>
        <!-- Контент сайта заключенный в контейнер-->
        <div class="container">
            <!-- Тут текст -->
            <din class="content">
                <div class="content__text">
                    <p>
                        Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя. </p>
                    </p>
                </div>
                <div class="content__read-more">
                    <img src="../img/icon-readmore.svg" alt="Читать дальше...">
                    <p class="read-more">
                        Читать далее
                    </p>
                    
                </div>
            </din>
            <!-- Тут картинка -->
            <div class="container__image">
                    <img src="../img/img.png" alt="Картинка">
            </div>
        </div>
    </main>
</body>
</html>
