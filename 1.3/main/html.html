<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Подключаем файл со стилями -->
    <link rel="stylesheet" href="style.css" />
    <title>Сайт 1.3</title>
  </head>
  <body>
    <header class="header">
      <!-- Левая часть шапки (Кнопка меню и Логотип) -->
      <div class="left-side separation-right">
        <button class="button menu-button"></button>
        <img src="../img/logo.svg" class="logo" alt="Логотип" />
      </div>
      <!-- Правая часть шапки с двумя секциями (Кнопки навигации) -->
      <div class="right-side">
        <!-- Первая секция видна при разрешении больше 768px-->
        <div class="right-side__left-buttons">
          <button class="button call-button"></button>
          <button class="button message-button"></button>
          <button class="button profile-button"></button>
        </div>
        <div class="right-side__right-buttons separation-left">
          <button class="button application-button"></button>
          <button class="button status-button"></button>
        </div>
      </div>
    </header>
    <main class="main">
      <!-- Заголовок -->
      <div class="title">
        <h1 class="title__text">Услуги и сервисы</h1>
        <!-- Кнопки навигации для разрешения больше 1120px -->
        <div class="title__buttons">
          <div class="application">
            <label for="application_btn">Оставить заявку</label>
            <button
              class="button application-button"
              id="application_btn"
            ></button>
          </div>
          <div class="status">
            <label for="status_btn">Статус ремонта</label>
            <button class="button status-button" id="status_btn"></button>
          </div>
        </div>
      </div>
      <!-- Скролл-бар -->
      <nav class="nav">
        <input class="radio" type="radio" name="button" id="devices" checked />
        <input class="radio" type="radio" name="button" id="brands" />
        <input class="radio" type="radio" name="button" id="prices" />
        <input class="radio" type="radio" name="button" id="addresses" />
        <input class="radio" type="radio" name="button" id="special" />
        <input class="radio" type="radio" name="button" id="feedback" />
        <ul class="nav__list">
          <li>
            <label
              for="devices"
              class="nav__button"
              aria-label="Ремонтируемые устройства">
              Ремонтируемые устройства
            </label>
          </li>
          <li>
            <label
              for="brands"
              class="nav__button"
              aria-label="Ремонтируемые бренды">
              Ремонтируемые бренды
            </label>
          </li>
          <li>
            <label for="prices" class="nav__button" aria-label="Цены на услуги">
              Цены на услуги
            </label>
          </li>
          <li>
            <label
              for="addresses"
              class="nav__button"
              aria-label="Адреса сервисных центров">
              Адреса сервисных центров
            </label>
          </li>
          <li>
            <label
              for="special"
              class="nav__button"
              aria-label="Специальные цены">
              Специальные цены
            </label>
          </li>
          <li>
            <label for="feedback" class="nav__button" aria-label="Отзывы">
              Отзывы
            </label>
          </li>
        </ul>
      </nav>
      <!-- Контент сайта заключенный в контейнер-->
      <div class="container">
        <!-- Тут текст -->
        <div class="content">
          <div class="content__text">
            <p>
              Мы являемся авторизованным сервисным центром по ремонту техники
              Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с
              официальной гарантией производителя.
            </p>
            <p></p>
          </div>
          <div class="content__read-more">
            <p class="read-more">Читать далее</p>
          </div>
        </div>
        <!-- Тут картинка -->
        <div class="container__image">
          <img src="../img/img.png" alt="Картинка" />
        </div>
      </div>
    </main>
  </body>
</html>
